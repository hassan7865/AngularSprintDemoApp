<div class="container mt-4">
    <h2 class="mt-3 mb-4">User Detail</h2>
    @if (!IsLoading) {
        <div class="d-flex align-items-center gap-3  mb-3">
            <img width="150px" height="150px" src="{{user.image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{user.firstName+" "+user.lastName}}</h5>
              <p class="card-text mt-2">Email Address: {{user.email}}</p>
              <p class="card-text"><small class="text-muted">Date of birth: {{user.birthDate}}</small></p>
              <p class="card-text"><small class="text-muted">Height: {{user.height}}, Weight: {{user.weight}}</small></p>
            </div>
        </div>
    }
    
    @if (IsLoading) {
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    }
</div>
